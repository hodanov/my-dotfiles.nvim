name: Build nvim image on dependency PRs
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "environment/docker/nvim.dockerfile"
      - "environment/tools/python/**"
      - "environment/tools/node/**"
      - "environment/tools/go/**"
      - ".github/workflows/bump-tool-versions.yml"
      - ".github/dependabot.yml"

concurrency:
  group: pr-docker-build-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Docker build (environment/docker/nvim.dockerfile)
    if: |
      contains(toJson(github.event.pull_request.labels), 'dependencies') ||
      github.actor == 'dependabot[bot]' ||
      startsWith((github.head_ref || ''), 'chore/bump-tool-versions')
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            --file environment/docker/nvim.dockerfile \
            --progress=plain \
            .
